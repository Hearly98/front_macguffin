<div class="container mx-auto p-4 bg-neutral-900 text-neutral-100">
    <h1 class="text-3xl font-bold mb-4">{{ movieDetails?.title }}</h1>
    <span class="badge badge-secondary mb-4">{{ movieDetails?.genre?.name || 'N/A' }}</span>
  
    <div class="card mb-6 bg-neutral-600">
      <div class="card-content p-0">
        <div class="aspect-video">
          <iframe 
            width="560" 
            height="315" 
            [src]="videoUrl()" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>
  
    <h2 class="text-xl font-semibold mb-2">Description</h2>
    <p class="text-gray-700 mb-6">{{ movieDetails?.description }}</p>
  
    <div class="space-y-4">
      <h2 class="text-xl font-semibold">Movie Details</h2>
      <dl class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-2">
        <dt class="font-medium text-gray-500">Title</dt>
        <dd>{{ movieDetails?.title }}</dd>
        <dt class="font-medium text-gray-500">Category</dt>
        <dd>{{ movieDetails?.genre?.name || 'N/A' }}</dd>
      </dl>
    </div>
  </div>
